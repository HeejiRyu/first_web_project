<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>박스모델</title>  
	<style>
    div {
      margin-bottom:20px;
    }
		.box1 {
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #ccc;
		}
    .box2 {
      box-sizing: border-box;
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #00f;
    }
    /* 박스모델 너비값 260->200 : 박스 사이징 속성 편리해졌다! */
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
